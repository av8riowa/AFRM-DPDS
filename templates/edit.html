<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Vehicle</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Edit Vehicle</h1>
    <form method="post">
        <label for="serial_number">Serial Number:</label>
        <input type="text" id="serial_number" name="serial_number" value="{{ vehicle.serial_number }}" required>
        <br>
        <label for="auth_number">Auth Number:</label>
        <input type="text" id="auth_number" name="auth_number" value="{{ vehicle.auth_number }}" required>
        <br>
        <button type="submit">Save</button>
    </form>
    <a href="{{ url_for('index') }}">Back to List</a>
</body>
</html>
